<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- DaisyUI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Style CSS File Here -->
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    
<main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center font-poppins">
    <!-- Start Home Section -->

<section class="home text-white flex flex-col items-center min-h-screen justify-center">
    <div class="flex flex-col items-center">
        <h1 class="font-anton text-[170px]">ALPHABET CLASH</h1>
        <p class="text-2xl font-medium mb-12">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button class="font-semibold py-3 px-4 bg-white text-[#010313] rounded-[8px] ">Play Now</button>
    </div>
</section>

<!-- End Home Section -->

<!-- Start Play Ground Section -->

<section class="play-ground hidden">
    <div>

        <div class="flex justify-center pt-[40px]">
            <div class="artboard artboard-horizontal phone-6 border-[25px] rounded-2xl border-[#010313CC] bg-[#ffffffb3]">
                <div class="m-auto text-[18px] w-[396px] rounded-b-xl p-2 text-center bg-[#010313CC] text-white">
                    <p class="-mt-6">Don't watch keyboard  while playing...</p>
                </div>
                <p class="text-[148px] text-[#010313] font-poppins font-bold text-center mt-4">Y</p>
            </div>
        </div>

        <div class="my-[40px]">
            <div class="flex justify-center gap-1.5 text-2xl my-1 w-full">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1.5 text-2xl my-1 w-full">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1.5 text-2xl my-1 w-full">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div>
        </div>

        <div class="flex justify-around">
            <button class="btn bg-[#894189] rounded-full border-none text-xl text-white">Life
                <img src="./images/heart.png" alt="">
                <span>1</span>
            </button>

              <button class="btn bg-[#360490] rounded-full border-none text-xl text-white">Score
                <img src="./images/monetization_on.png" alt="">
                <span>1</span>
              </button>
        </div>

    </div>
</section>

<!-- End Play Ground Section -->

<!-- Start Score Section -->

<section class="score flex justify-center items-center min-h-screen hidden">
    <div class="text-center text-white bg-[#ffffff33] p-14 rounded-2xl">
        <h1 class="text-[64px] "><span class="font-bold">Score :</span> 14</h1>
        <button class="btn font-semibold text-2xl">Play Now</button>
        <p class="mt-4 font-medium text-xl">Practice will make you Pro</p>
    </div>
</section>

<!-- End Score Section -->

</main>

</body>
</html>
